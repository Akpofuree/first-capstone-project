<!DOCTYPE html>
<html>
  <head>
    <title>Wealth4Kids Login</title>
    <link rel="stylesheet" href="firstpage.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <form class="ma">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email"
          />
          <br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="password"
          />
          <a href="#" class="hip">Forgot password?</a>

          <button type="submit" class="yellow-button">Login</button>
          <button type="button" class="google-button">Login with Google</button>
          <button type="button" class="apple-button">Login with Apple</button>

          <p>Don't have an account yet? <a href="#">Sign up</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
